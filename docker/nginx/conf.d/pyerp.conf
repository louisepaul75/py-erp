server {
    listen 80;
    server_name localhost 192.168.73.65;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name localhost 192.168.73.65;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # MIME types for JavaScript modules
    include /etc/nginx/mime.types;
    types {
        application/javascript js;
        application/javascript mjs;
        text/javascript js;
        text/javascript mjs;
    }

    # Next.js static files - root path for _next
    location /_next/static/ {
        alias /app/staticfiles/react/.next/static/;
        expires 1d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 1d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # Media files
    location /media/ {
        alias /app/media/;
        expires 1d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # Django API
    location /api/ {
        proxy_pass http://localhost:8050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        proxy_buffering off;
        proxy_read_timeout 300s;
    }

    # App route for Next.js app directory
    location /app/ {
        alias /app/staticfiles/react/app/;
        try_files $uri $uri/ /app/index.html;
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }

    # React frontend files - root will redirect to /app/
    location / {
        root /app/staticfiles/react;
        try_files $uri $uri/ /index.html;
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }
}
