version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pyerp_dev
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=pyerp.settings.development
      - DATABASE_URL=postgres://postgres:postgres@db:5432/pyerp_dev
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_DEBUG=True
      - SECRET_KEY=development_secret_key
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    command: celery -A pyerp worker -l INFO
    volumes:
      - ..:/app
    environment:
      - DJANGO_SETTINGS_MODULE=pyerp.settings.development
      - DATABASE_URL=postgres://postgres:postgres@db:5432/pyerp_dev
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_DEBUG=True
      - SECRET_KEY=development_secret_key
    depends_on:
      - web
      - redis
      - db
    restart: unless-stopped

  celery-beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    command: celery -A pyerp beat -l INFO
    volumes:
      - ..:/app
    environment:
      - DJANGO_SETTINGS_MODULE=pyerp.settings.development
      - DATABASE_URL=postgres://postgres:postgres@db:5432/pyerp_dev
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_DEBUG=True
      - SECRET_KEY=development_secret_key
    depends_on:
      - celery
      - redis
      - db
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: 