# Configuration for the standalone monitoring system
# This file defines the monitoring services separate from the main pyERP application

services:
  monitoring:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    container_name: pyerp-monitoring
    ports:
      - "9200:9200"
      - "9300:9300"
      - "5601:5601"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    networks:
      - pyerp-network
    # Add custom entrypoint to start both Elasticsearch and Kibana
    entrypoint: >
      /bin/bash -c "
        # Start Elasticsearch in the background
        /usr/local/bin/docker-entrypoint.sh elasticsearch &
        
        # Wait for Elasticsearch to be ready
        until curl -s http://localhost:9200 > /dev/null; do
          echo 'Waiting for Elasticsearch to start...'
          sleep 2
        done
        echo 'Elasticsearch is ready!'
        
        # Install Kibana for monitoring
        echo 'Setting up Kibana...'
        apt-get update && apt-get install -y wget
        mkdir -p /opt/kibana
        cd /opt/kibana
        wget -q https://artifacts.elastic.co/downloads/kibana/kibana-7.17.0-linux-aarch64.tar.gz
        tar -xzf kibana-7.17.0-linux-aarch64.tar.gz --strip-components=1
        rm kibana-7.17.0-linux-aarch64.tar.gz
        
        # Configure Kibana
        echo 'server.host: \"0.0.0.0\"' > config/kibana.yml
        echo 'elasticsearch.hosts: [\"http://localhost:9200\"]' >> config/kibana.yml
        echo 'server.port: 5601' >> config/kibana.yml
        
        # Start Kibana
        echo 'Starting Kibana on port 5601...'
        ./bin/kibana &
        
        # Keep container running
        tail -f /dev/null
      "

volumes:
  elasticsearch_data:

networks:
  pyerp-network:
    external: true