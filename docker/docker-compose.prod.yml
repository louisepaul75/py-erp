version: '3.8'

services:
  pyerp:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    container_name: pyerp
    ports:
      - "8050:8050"
      - "80:80"
    env_file:
      - ../config/env/.env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=pyerp.settings.production
      - REDIS_URL=redis://localhost:6379/0
      # External PostgreSQL connection details
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-pyerp}
      - DB_USER=${DB_USER:-pyerp}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - pyerp_data:/app/data
    healthcheck:
      test: curl --fail http://localhost:8050/admin/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Add labels for Datadog autodiscovery
    labels:
      com.datadoghq.ad.logs: '[{"source": "python", "service": "pyerp"}]'
      com.datadoghq.ad.check_names: '["http_check"]'
      com.datadoghq.ad.init_configs: '[{}]'
      com.datadoghq.ad.instances: '[{"name": "pyerp", "url": "http://localhost:8050/admin/", "timeout": 1}]'

  # Add Datadog agent service
  datadog:
    image: datadog/agent:latest
    container_name: datadog-agent
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE:-datadoghq.com}
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_PROCESS_AGENT_ENABLED=true
      - DD_DOCKER_LABELS_AS_TAGS={"com.docker.compose.service":"service_name"}
      - DD_TAGS=env:production,service:pyerp
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /opt/datadog-agent/run:/opt/datadog-agent/run:rw
      - ./datadog.yaml:/etc/datadog-agent/datadog.yaml:ro
    restart: unless-stopped
    depends_on:
      - pyerp

volumes:
  pyerp_data: