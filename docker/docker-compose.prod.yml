version: '3.8'

services:
  pyerp:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    container_name: pyerp-prod
    restart: always
    ports:
      - "8050:8050"
      - "80:80"
      - "9200:9200"  # Elasticsearch
      - "5601:5601"  # Kibana
    env_file:
      - ../config/env/.env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=pyerp.settings.production
      - REDIS_URL=redis://localhost:6379/0
      # External PostgreSQL connection details
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-pyerp_testing}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      # ELK stack configuration
      - ELASTICSEARCH_HOST=localhost
      - ELASTICSEARCH_PORT=9200
      - KIBANA_HOST=localhost
      - KIBANA_PORT=5601
    volumes:
      - pyerp_data:/app
      - es_data:/var/lib/elasticsearch
    healthcheck:
      test: curl --fail http://localhost:8050/admin/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      bash -c "
        cd /app &&
        # Run the static directories setup script
        bash /app/docker/ensure_static_dirs.sh &&
        # Start supervisord
        /usr/bin/supervisord -n -c /etc/supervisor/conf.d/supervisord.conf
      "

volumes:
  pyerp_data:
  es_data:
