[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:redis]
command=/usr/bin/redis-server
autostart=true
autorestart=true
startretries=3
stderr_logfile=/app/logs/redis-err.log
stdout_logfile=/app/logs/redis-out.log
priority=5

[program:django]
command=python manage.py runserver 0.0.0.0:8050
directory=/app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/app/logs/django-err.log
stdout_logfile=/app/logs/django-out.log
priority=15
environment=DJANGO_SETTINGS_MODULE="pyerp.settings.development"

[program:vuejs]
command=npm run dev -- --port 3000 --host 0.0.0.0
directory=/app/frontend
autostart=true
autorestart=true
startretries=3
stderr_logfile=/app/logs/vuejs-err.log
stdout_logfile=/app/logs/vuejs-out.log
priority=10
environment=NODE_ENV="development",VITE_API_BASE_URL="http://localhost:8050/api",HOST="0.0.0.0",PORT="3000"
stopasgroup=true
killasgroup=true

[program:celery]
command=celery -A pyerp worker -l INFO
directory=/app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/app/logs/celery-err.log
stdout_logfile=/app/logs/celery-out.log
priority=20
environment=DJANGO_SETTINGS_MODULE="pyerp.settings.development"

[program:celery-beat]
command=celery -A pyerp beat -l INFO
directory=/app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/app/logs/celery-beat-err.log
stdout_logfile=/app/logs/celery-beat-out.log
priority=25
environment=DJANGO_SETTINGS_MODULE="pyerp.settings.development"