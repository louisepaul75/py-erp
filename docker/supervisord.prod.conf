[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:gunicorn]
command=gunicorn pyerp.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 4
directory=/app
user=root
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=100 # Lower priority than nextjs

[program:nginx]
# Use wrapper script to wait for Next.js before starting Nginx
command=/app/docker/wait-for-nextjs.sh
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:redis]
command=/usr/bin/redis-server
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nextjs]
# Run the standalone server.js generated by the build, listen on all interfaces (-H 0.0.0.0) and specific port (-p 3000)
command=node server.js -H 0.0.0.0 -p 3000
directory=/app/frontend-react
user=root
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=5 # Wait 5 seconds after start before considering it RUNNING
environment=NODE_ENV="production",NEXT_TELEMETRY_DISABLED="1"
priority=99 # Higher priority than nginx

[program:celery]
command=python -m celery -A pyerp.celery worker -l INFO
directory=/app
autostart=true
autorestart=true
startretries=3
stopwaitsecs=10
stderr_logfile=/app/logs/celery-err.log
stdout_logfile=/app/logs/celery-out.log
priority=20
environment=DJANGO_SETTINGS_MODULE="pyerp.config.settings.production",C_FORCE_ROOT="true"

[program:celery-beat]
command=python -m celery -A pyerp.celery beat -l INFO
directory=/app
autostart=true
autorestart=true
startretries=3
stopwaitsecs=10
stderr_logfile=/app/logs/celery-beat-err.log
stdout_logfile=/app/logs/celery-beat-out.log
priority=25
environment=DJANGO_SETTINGS_MODULE="pyerp.config.settings.production",C_FORCE_ROOT="true"

