[build]
  publish = "swagger-docs"
  command = "echo 'No build command required - files are generated by GitHub Actions'"

[build.environment]
  NODE_VERSION = "16"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data:; font-src 'self' data:;"

# Diese Weiterleitung wird aktiviert, wenn Sie eine benutzerdefinierte Domain einrichten
# Die tats√§chliche Netlify-Domain wird automatisch nach der ersten Bereitstellung erstellt
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 