{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyERP - Enterprise Resource Planning</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <!-- Meta tags -->
    <meta name="description" content="pyERP - Enterprise Resource Planning System">
    <meta name="author" content="pyERP Team">
</head>
<body>
    <!-- Vue.js mount point -->
    <div id="vue-app"></div>

    {% if not debug %}
        <!-- Production mode - load built assets -->
        {% if vue_manifest %}
            <script type="module" src="{% static vue_manifest.main.file %}"></script>
            {% for css in vue_manifest.main.css %}
                <link rel="stylesheet" href="{% static css %}">
            {% endfor %}
        {% endif %}
    {% else %}
        <!-- Development mode - load from Vite dev server -->
        <script type="module">
            import { createApp } from 'http://localhost:5173/@vite/client';
            document.addEventListener('DOMContentLoaded', () => {
                import('http://localhost:5173/src/main.ts');
            });
        </script>
    {% endif %}
</body>
</html>
